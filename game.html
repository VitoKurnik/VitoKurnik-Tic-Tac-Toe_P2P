<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
	</head>
	<body>
		<div class="container">
			<div class="menu">
				<h1><b>KRIZEC - KROZEC<b></h1>
				<h3>Ustvari novo igro</h3>
				<input type="text" name="name" id="nameNew" placeholder="Vpisi svoje ime" required>
				<button id="new">Nova igra</button>
				<br><br>
				<h3>Pridruzi se igri</h3>
				<input type="text" name="name" id="nameJoin" placeholder="Vpisi svoje ime" required>
				<input type="text" name="room" id="room" placeholder="Vpisi ID sobe" required>
				<button id="join">Pridruzi se</button>
			</div>
			<div class="gameBoard" style="display: none;">
				<h2 id="userHello"></h2>
				<h3 id="turn"></h3>
				<table class="center">
					<tr>
						<td><button class="tile" id="button_00"></button></td>
						<td><button class="tile" id="button_01"></button></td>
						<td><button class="tile" id="button_02"></button></td>
					</tr>
					<tr>
						<td><button class="tile" id="button_10"></button></td>
						<td><button class="tile" id="button_11"></button></td>
						<td><button class="tile" id="button_12"></button></td>
					</tr>
					<tr>
						<td><button class="tile" id="button_20"></button></td>
						<td><button class="tile" id="button_21"></button></td>
						<td><button class="tile" id="button_22"></button></td>
					</tr>
				</table>
			</div>
		</div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="main.js"></script>
	</body>
</html>
